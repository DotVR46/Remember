{% extends "base.html" %}
{% block title %}Добро пожаловать!{% endblock %}
{% block content %}

    <main class="main">

        <!-- Page Title -->
        <div class="page-title">
            <div class="container d-lg-flex justify-content-between align-items-center">
                <h1 class="mb-2 mb-lg-0">Регистрация</h1>
                <nav class="breadcrumbs">
                    <ol>
                        <li><a href="{% url 'main-page' %}">Главная</a></li>
                        <li class="current">Регистрация</li>
                    </ol>
                </nav>
            </div>
        </div><!-- End Page Title -->

        <!-- Contact Section -->
        <section id="contact" class="contact section">

            <div class="container" data-aos="fade-up" data-aos-delay="100">


                <div class="row gy-4">
                    <div class="d-flex justify-content-center">
                        <div class="col-lg-4 col-md-4">
                            <h1>Привет, {{ user.first_name }}!</h1>
                            <p>Ваш аккаунт был успешно создан. Теперь вы можете <a href="{% url "login" %}">войти</a>.
                            </p>

                        </div><!-- End Contact Form -->
                    </div>
                </div>
            </div>
        </section><!-- /Contact Section -->
    </main>
{% endblock %}
